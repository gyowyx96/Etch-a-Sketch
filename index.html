<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="menu">
        <h3>SET SIZE</h3>
        <div class="btn">
            <button onclick="createSmallGrid()" id="small">Grid 16*16</button>
            <button onclick="createMediumGrid()" id="medium">Grid 32*32</button>
            <button onclick="createBigGrid()" id="big">Grid 64*64</button>
        </div>
    </div>
    <div id="main">
        <div id="container"></div>
        <div id="colorMenu">
            <div id="color" class="red"></div>
            <div id="color" class="green"></div>
            <div id="color" class="blue"></div>
            <div id="color" class="yellow"></div>
            <div id="color" class="brown"></div>
            <div id="color" class="black"></div>
            <div id="color" class="white"></div>
            <div id="color" class="cyan"></div>
            <div id="color" class="orange"></div>
            <div id="color" class="pink"></div>
            
            
            
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
